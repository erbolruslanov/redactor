<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <h2 class="edit-title text-center mt-5">Text Editor</h2>
    <div class="format-btn text-center mt-4">
        <button type="button" class="btn btn-secondary line" onclick="textThrough(this)">S</button>
        <button type="button" class="btn btn-secondary line" onclick="textUnderline(this)">U</button>
        <button type="button" class="btn btn-secondary" onclick="textItalic(this)">I</button>
        <button type="button" class="btn btn-secondary" onclick="textBold(this)">B</button>
        <button type="button" class="btn btn-secondary align" onclick="textLeft(this)">Left</button>
        <button type="button" class="btn btn-secondary align" onclick="textCenter(this)">Center</button>
        <button type="button" class="btn btn-secondary align" onclick="textRight(this)">Right</button>
        <button type="button" class="btn btn-secondary color" onclick="textRed(this)">Red</button>
        <button type="button" class="btn btn-secondary color" onclick="textGreen(this)">Green</button>
        <button type="button" class="btn btn-secondary color" onclick="textBlue(this)">Blue</button>
        <button type="button" class="btn btn-secondary" onclick="textUppercase(this)">A</button>
        <button type="button" class="btn btn-secondary" onclick="textLowercase(this)">a</button>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="form-group">
                <label for="input">Input</label>
                <textarea class="form-control" id="input" rows="6"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="output">Output</label>
                <textarea class="form-control" id="output" rows="6"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
